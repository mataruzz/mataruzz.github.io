<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Surprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            margin-top: 50px;
            width: auto; 
            height: 170px;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
        }
        #envelope {
            width: 200;
            height: auto;
        }
        #second-envelope {
            width: 200px;
            height: auto;
        }
        .hidden {
            opacity: 0;
        }
        #letter {
            display: none;
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            font-family: cursive;
            width: 500px;
        }
        #open-button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 185px;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 20px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .popup {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }
        .popup-content {
            margin-bottom: 20px;
        }
        .popup-link {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="./Picture2.png" alt="Envelope" id="envelope">
    <div id="letter" style="display: none;">
        <img src="./Picture1.png" alt="Envelope" id="second-envelope">
        <p style="font-family: cursive;">This is your special letter!</p>
        <p style="font-family: cursive;">Your guapito, Alvin</p>
        <button id="show-popup">Click to reveal your gift</button>
    </div>
    <button id="open-button" onclick="openEnvelope()">Open Envelope</button>
</div>

<div class="overlay" id="overlay">
    <div class="popup">
        <span class="popup-close" onclick="hidePopup()">&times;</span>
        <div class="popup-content">
            <p>Congratulations! You've reached the end.</p>
            <p>You've received a voucher for a SWEDISH MASSAGE.</p>
            <p>Click <span class="popup-link" onclick="redeemVoucher()">here</span> to redeem your voucher.</p>
        </div>
    </div>
</div>

<script>
    function openEnvelope() {
        var envelope = document.getElementById("envelope");
        envelope.style.display = "none";
        document.getElementById("second-envelope").style.display = "inline-block";
        document.getElementById("letter").style.display = "block";
        document.getElementById("open-button").style.display = "none";
        
        // Change container styles
        var container = document.querySelector('.container');
        container.style.backgroundColor = 'transparent';
        container.style.border = 'none';
        container.style.boxShadow = 'none';
        
        // Check if scrolled to the end of the page
        var scrollPosition = window.scrollY;
        var totalHeight = document.body.scrollHeight;
        var windowHeight = window.innerHeight;
        if (scrollPosition + windowHeight >= totalHeight) {
            revealGift();
        }
    }

    function revealGift() {
        var letter = document.getElementById('letter');
        letter.style.display = 'block';
        var showPopupButton = document.getElementById('show-popup');
        showPopupButton.addEventListener('click', showPopup);
    }

    function showPopup() {
        var overlay = document.getElementById('overlay');
        overlay.style.display = 'flex';
    }

    function hidePopup() {
        var overlay = document.getElementById('overlay');
        overlay.style.display = 'none';
    }

    function redeemVoucher() {
        window.location.href = "https://shapedsecretz.com/massage-services/";
    }
</script>

</body>
</html>
