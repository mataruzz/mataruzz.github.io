<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Letter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 80px 20px 20px; /* Added padding-top for the envelope image */
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    #envelope {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1; /* Ensure envelope is behind other content */
      transition: transform 0.3s ease;
    }
    #letter {
      display: none;
    }
    .button {
      position: relative; /* Ensure button is above envelope */
      display: block;
      margin: 100px auto 20px; /* Adjusted margin to move the button lower */
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    #gift {
      display: none;
      text-align: center;
    }
    #voucher-link {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <img id="envelope" src="./Picture2.png" alt="Closed Envelope">
  <div id="letter">
    <h2>Secret Letter</h2>
    <!-- Your secret message content here -->
  </div>
  <button id="open-letter" class="button">Open Envelope</button>
  <div id="gift">
    <h2>Your Special Gift</h2>
    <p>Congratulations! You've received a voucher for a SWEDISH MASSAGE.</p>
    <a id="voucher-link" href="https://shapedsecretz.com/massage-services/">Claim your massage voucher!</a>
  </div>
</div>

<script>
  document.getElementById('open-letter').addEventListener('click', function() {
    document.getElementById('letter').style.display = 'block';
    document.getElementById('envelope').src = './Picture1.png'; // Change envelope image
    document.getElementById('open-letter').style.display = 'none'; // Hide the button
  });
</script>

</body>
</html>
