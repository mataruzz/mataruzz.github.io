<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Letter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 160px 20px 20px; /* Adjusted padding-top to accommodate both images */
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    #envelope {
      position: absolute;
      top: 80px; /* Adjusted top position */
      left: 50%;
      transform: translateX(-50%);
      transition: transform 0.3s ease;
    }
    #letter {
      padding-top: 20px; /* Added padding-top to create space for the letter text */
    }
    .button {
      position: relative;
      display: block;
      margin: 20px auto 0; /* Adjusted margin-top */
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    #gift {
      display: none;
      text-align: center;
    }
    #voucher-link {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <img id="envelope" src="./Picture2.png" alt="Closed Envelope">
  <img id="letter" src="./Picture1.png" alt="Open Envelope"> <!-- Added letter image -->
  <div id="letter-content">
    <h2>Secret Letter</h2>
    <p>This is your secret message!</p>
    <!-- Your secret message content here -->
  </div>
  <button id="open-letter" class="button">Open Envelope</button>
  <div id="gift">
    <h2>Your Special Gift</h2>
    <p>Congratulations! You've received a voucher for a SWEDISH MASSAGE.</p>
    <a id="voucher-link" href="https://shapedsecretz.com/massage-services/">Claim your massage voucher!</a>
  </div>
</div>

<script>
  document.getElementById('open-letter').addEventListener('click', function() {
    document.getElementById('letter').style.display = 'block';
    document.getElementById('envelope').style.display = 'none'; // Hide closed envelope
    document.getElementById('letter-content').style.display = 'block'; // Show letter content
    this.style.display = 'none';
  });
</script>

</body>
</html>
