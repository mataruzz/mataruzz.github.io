<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Surprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            margin-top: 50px;
            width: auto; 
            height: 150px; /* Set the height of the container */
            background-color: white; /* White background for the container */
            border: 2px solid #ccc; /* Add a border for the container */
            border-radius: 10px; /* Optional: Add border radius for rounded corners */
            padding: 20px; /* Add padding to the container */
        }
        #envelope, #second-envelope {
            width: 200px;
            height: auto;
        }
        
        .hidden {
            opacity: 0; /* Hide the container */
        }
        
        #letter {
            display: none;
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
        #open-button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 210px;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="./Picture2.png" alt="Envelope" id="envelope">
    <div id="letter" style="display: none;">
        <img src="./Picture1.png" alt="Envelope" id="second-envelope">
        <p>This is your special letter!</p>
        <p>Congratulations! You've received a voucher for a <strong>SWEDISH MASSAGE</strong>.</p>
        <p>Click <a href="https://shapedsecretz.com/massage-services/">here</a> to redeem your voucher.</p>
    </div>
    <button id="open-button" onclick="openEnvelope()">Open Envelope</button>
</div>

<script>
    function openEnvelope() {
    var envelope = document.getElementById("envelope");
    envelope.style.display = "none";
    document.getElementById("second-envelope").style.display = "inline-block";
    document.getElementById("letter").style.display = "block";
    document.getElementById("open-button").style.display = "none";
    window.addEventListener("scroll", revealGift);
        
    // Change container styles
    var container = document.querySelector('.container');
    container.style.backgroundColor = 'transparent';
    container.style.border = 'none';
    container.style.boxShadow = 'none';

        
}
    function revealGift() {
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
            alert("Congratulations! You've reached the end. You've received a voucher for a SWEDISH MASSAGE.");
            window.removeEventListener("scroll", revealGift);
        }
    }
</script>

</body>
</html>
